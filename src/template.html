<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <div class="app">
        <div class="sidebar">
            <h2>Projects</h2>
            <ul class="project-list">
                <li class="project-list-item default active-project"><button
                        class="project-name"><span>Default</span></button></li>
                <li class="project-list-item"><button
                        class="project-name hide-icon"><span>DefaultDefaultDefaultDefaultDefaultDefaultDefault</span><img
                            src="./images/remove.svg" alt="remove icon" width="20" height="20" tabindex="0"></button>
                </li>
                <li class="project-list-item"><button class="project-name hide-icon"><span>Default</span><img
                            src="./images/remove.svg" alt="remove icon" width="20" height="20" tabindex="0"></button>
                </li>
                <li class="project-list-item"><button class="project-name hide-icon"><span>Default</span><img
                            src="./images/remove.svg" alt="remove icon" width="20" height="20" tabindex="0"></button>
                </li>
            </ul>
            <div class="projects-control">
                <button class="edit-projects-button"><img src="./images/edit.svg" alt="edit icon" width="20"
                        height="20">Edit</button> <!--Toggle to Cancel-->
                <button class="add-project-button"><img src="./images/add.svg" alt="add icon" width="20"
                        height="20">Add</button>
            </div>
        </div>
        <div class="main">
            <div class="project-todos">
                <div class="project-details">
                    <h1>Default Project</h1>
                    <div class="project-controls">
                        <button class="edit-tasks-button"><img src="./images/edit.svg" alt="edit icon" width="20"
                                height="20">Edit Tasks</button><!--Toggle to Cancel Editing Button-->
                        <button class="add-task-button"><img src="./images/add.svg" alt="add icon" width="20"
                                height="20">Add Task</button><!--Toggle to Delete Checked-->
                    </div>
                </div>

                <ul>
                    <li>
                        <label for="todo1">
                            <div class="todo-title">
                                <p>
                                    <input type="checkbox" id="todo1" name="todo1"><span class="todo-title-text">
                                        Lorem ipsum dolor sit amet
                                        consectetur, adipisicing elit. Voluptas, officiis.
                                    </span>
                                </p>
                                <p class="todo-priority-tag">Priority</p>
                            </div>
                            <p class="todo-due-date">Due Date</p>
                        </label>
                        <div class="todo-controls">
                            <button class="edit-todo-button hide-button"><img src="./images/edit.svg" alt="edit icon" width="20"
                                    height="20"></button>
                            <button class="remove-todo-button hide-button"><img src="./images/remove.svg" alt="remove icon"
                                    width="20" height="20"></button>
                        </div>
                    </li>
                    <li>
                        <label for="todo2">
                            <div class="todo-title">
                                <p>
                                    <input type="checkbox" id="todo2" name="todo2"><span class="todo-title-text">
                                        Lorem ipsum dolor sit amet
                                        consectetur, adipisicing elit. Voluptas, officiis.
                                    </span>
                                </p>
                                <p class="todo-priority-tag">Priority</p>
                            </div>
                            <p class="todo-due-date">Due Date</p>
                        </label>
                        <div class="todo-controls">
                            <button class="edit-todo-button hide-button"><img src="./images/edit.svg" alt="edit icon" width="20"
                                    height="20"></button>
                            <button class="remove-todo-button hide-button"><img src="./images/remove.svg" alt="remove icon"
                                    width="20" height="20"></button>
                        </div>
                    </li>
                    <li>
                        <label for="todo3">
                            <div class="todo-title">
                                <p>
                                    <input type="checkbox" id="todo3" name="todo3"><span class="todo-title-text">
                                        Lorem ipsum dolor sit amet
                                        consectetur, adipisicing elit. Voluptas, officiis.
                                    </span>
                                </p>
                                <p class="todo-priority-tag">Priority</p>
                            </div>
                            <p class="todo-due-date">Due Date</p>
                        </label>
                        <div class="todo-controls">
                            <button class="edit-todo-button hide-button"><img src="./images/edit.svg" alt="edit icon" width="20"
                                    height="20"></button>
                            <button class="remove-todo-button hide-button"><img src="./images/remove.svg" alt="remove icon"
                                    width="20" height="20"></button>
                        </div>
                    </li>
                </ul>
                <dialog>
                    <form method="dialog">
                        <button type="reset">Close</button>
                        <p>
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title">
                        </p>
                        <p>
                            <label for="description">Description</label>
                            <input type="text" name="description" id="description">
                        </p>
                        <p>
                            <label for="due-date">Due Date</label>
                            <input type="datetime-local" name="due-date" id="due-date">
                        </p>
                        <p>
                            <input type="checkbox" name="priority" id="priority">
                            <label for="priority">Priority?</label>
                        </p>
                        <p>
                            <label for="notes">Notes</label>
                            <textarea name="notes" id="notes"></textarea>
                        </p>
                        <button type="submit" value="save">Save</button>
                    </form>
                </dialog>
            </div>
        </div>
    </div>
</body>

</html>
